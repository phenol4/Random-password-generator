<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="container">
    
    <div class="head">
      Password Generator
    </div>
    <div class="showMe">
      <span id="display"></span>
    </div>
    
    <div class="list">
      
      <div class="select">
        Password length
        <input type="text" class="length">
      </div>
        <div class="select">
        <label for="upper">include upper case letters</label>
        <input type="checkbox" id="upper"/>
        </div>
        
        <div class="select">
          <label for="lower">include lower case letters</label>
          <input type="checkbox" id="lower" />
        </div>
        
        <div class="select">
          <label for="numbers">include number</label>
          <input type="checkbox" id="numbers" />
        </div>
        
        <div class="select">
          <label for="symbols">include symbols</label>
          <input type="checkbox" id="symbols" />
        </div>
        
    </div>
    <div class="centerMe">
    <button class="btn">
      Generate Password
    </button>
    </div>
  </section>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
